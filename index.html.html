<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Komunitas Kami</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }
        
       #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
            linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(8, 24, 43, 0.7)),
            url(Illustration\ Chateau.jpg) no-repeat center center / cover;
            z-index: -1;
        }

        
        .social-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }
        
        .social-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn-whatsapp {
            background: #25D366;
            color: rgb(255, 255, 255);
        }
        
        .btn-discord {
            background: #5865F2;
            color: white;
        }
        
        .btn-animate {
            transition: all 0.3s ease;
        }
        
        .btn-animate:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Audio Player (Hidden) -->
    <audio id="bgMusic" loop>
        <source src= "music.mp3" type="audio/mp3" >
    </audio>

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col justify-center items-center p-4 relative z-10">
        <div class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-4 animate-pulse">Welcome!</h1>
            <p class="text-xl text-white opacity-80">Gabung dengan komunitas kami sekarang juga</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl w-full">
            <!-- WhatsApp Card -->
            <div class="social-card p-8 flex flex-col items-center">
                <img src="31962dbd-90fc-44a7-b174-a8afd0eb4f33.jpg" alt="WhatsApp logo dengan background hijau terang" class="w-24 h-24 mb-6 rounded-full border-4 border-white">
                <h3 class="text-2xl font-bold text-white mb-4">WhatsApp Group</h3>
                <p class="text-white opacity-80 mb-6 text-center">Bergabung untuk diskusi bersama di grup WhatsApp kami</p>
                <a href="#" id="whatsapp-link" class="btn-whatsapp px-8 py-3 rounded-full font-bold btn-animate">
                    <i class="fab fa-whatsapp mr-2"></i> Join WhatsApp
                </a>
            </div>
            
            <!-- Discord Card -->
            <div class="social-card p-8 flex flex-col items-center">
                <img src="black-gold-saw-anime.gif" alt="Discord logo dengan background ungu kebiruan" class="w-24 h-24 mb-6 rounded-full border-4 border-white">
                <h3 class="text-2xl font-bold text-white mb-4">Discord Server</h3>
                <p class="text-white opacity-80 mb-6 text-center">Ngobrol dan kolaborasi di server Discord kami</p>
                <a href="#" id="discord-link" class="btn-discord px-8 py-3 rounded-full font-bold btn-animate">
                    <i class="fab fa-discord mr-2"></i> Join Discord
                </a>
            </div>
        </div>
        
        <div class="mt-16 text-center">
            <button id="toggleMusic" class="bg-white bg-opacity-20 text-white px-6 py-2 rounded-full hover:bg-opacity-30 transition">
                <i class="fas fa-music mr-2"></i>
                <span id="musicText">Matikan Musik</span>
            </button>
        </div>
    </div>

    <!-- Copyright -->
<div class="fixed bottom-2 left-4 z-50 text-white text-sm opacity-70">
    &copy; 2025 Realm of the Vanthelion. All rights reserved.
</div>


    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { 
                        enable: true, 
                        distance: 150, 
                        color: "#ffffff", 
                        opacity: 0.4, 
                        width: 1 
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
            
            // Auto play music
            const bgMusic = document.getElementById('bgMusic');
            const toggleMusicBtn = document.getElementById('toggleMusic');
            const musicText = document.getElementById('musicText');
            
            // Try to autoplay, handle permission issues
            function playAudio() {
                const playPromise = bgMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        toggleMusicBtn.classList.remove('hidden');
                    });
                }
            }
            
            // Set slight delay for autoplay to work better
            setTimeout(playAudio, 1000);
            
            // Toggle music button
            toggleMusicBtn.addEventListener('click', function() {
                if (bgMusic.paused) {
                    bgMusic.play();
                    musicText.textContent = 'Matikan Musik';
                } else {
                    bgMusic.pause();
                    musicText.textContent = 'Nyalakan Musik';
                }
            });
            
            // Sample links (replace with your actual links)
            document.getElementById('whatsapp-link').addEventListener('click', function(e) {
                e.preventDefault();
                window.open('https://chat.whatsapp.com/HJjpnyYrTgnJFU8dEUmJi1', '_blank')
            });
            
            document.getElementById('discord-link').addEventListener('click', function(e) {
                e.preventDefault();
                window.open('https://discord.gg/ANprHNrYRq', '_blank')
            });
        });
    </script>
    <script>
    // ... ini bagian particlesJS, toggleMusic, dll ...

    // ðŸ‘‡ TAMBAHKAN INI untuk efek JEDAG-JEDUG
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioContext.createMediaElementSource(bgMusic);
    const analyser = audioContext.createAnalyser();

    source.connect(analyser);
    analyser.connect(audioContext.destination);
    analyser.fftSize = 256;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    const background = document.getElementById('particles-js');

    function animateBackground() {
    requestAnimationFrame(animateBackground);
    analyser.getByteFrequencyData(dataArray);
    const bass = dataArray.slice(0, 10).reduce((a, b) => a + b, 0) / 10;

    const scale = 1 + bass / 1000; // ðŸ‘ˆ Lebih lembut dari sebelumnya
    background.style.transform = `scale(${scale})`;

    }

    // Mulai efek jedag-jedug saat musik diputar
    bgMusic.addEventListener('play', () => {
        if (audioContext.state === 'suspended') {
            audioContext.resume();
        }
        animateBackground();
    });

</script>

</body>
</html>
